<!-- {% extends 'main.html' %} -->
{% load static %} 
{% block styles %}
<!-- Replace {name} with the respective css file -->
<link rel="stylesheet" href="{% static 'styles/signup.scss' %}" />
<style>
.container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 80vh;
}

.form-container {
    background-color: #f9f9f9;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    padding: 40px;
    width: 700px;
}

.form-group {
    margin-bottom: 20px;
    
}

.form-group label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
}

.form-group input, .form-group select {
    width: calc(100% - 10px);
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 30px;
}

.btn-reserver {
    background-color: #ff4d4d;
    color: white;
    padding: 15px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    width: calc(100% - 5px);
    font-size: 16px;
    margin-top: 10px;
}

.btn-reserver:hover {
    background-color: #cc0000;
}

.overlay-container {
    position: relative;
    width: 100%;
}

.overlay {
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.6);
    display: flex;
    justify-content: center;
    align-items: center;
}

.overlay-panel {
    padding: 40px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    width: 80%;
    max-width: 400px;
    text-align: center;
}

.overlay-right {
    right: 0;
    left: auto;
}
</style>
{% endblock %}

{% block content %} 
<div class="container">
    <div class="form-container sign-in-container">
        <h2 style="color:rgb(107,76,230)" style="position:relative;bottom:15px;">Réserver un Post Transport</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group" style="width: calc(100% - 161px);">
                <label for="id_nb_persons">Nombre de personnes :</label>
                {{ form.nb_persons }}
            </div>
            <div class="form-group" style="width: calc(100% - 161px);">
                <label for="id_author">Auteur :</label>
                {{ form.author }}
            </div>
            <div class="form-group">
                <label for="id_post">Transport :</label>
                {{ form.post }}
            </div>
            <div class="form-group">
                <button type="submit" class="btn-reserver"> Réserver</button>
            </div>
        </form>
    </div>

    <div class="overlay-container">
        <div class="overlay">
          <div class="empty-state__icon">
            <img src="https://www.dunegestion.com/upload4mail/commercialisation/o64080_o70756_la_team.png" style="margin-right: 520px;"alt="" class="custom-image">
        </div>
        </div>
    </div>
</div>
{% endblock %}
